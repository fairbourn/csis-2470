<!DOCTYPE html>
<html>
  <head>
    <title>JQuery Intro</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/formValidation.js" type="text/javascript"></script>
    <script>
      $(document).ready(function() {
        $("#accordion").accordion();
        $("#btn").click(function() {
          var hobby = $("#hvalue").val();
          var newhobby = $("<li>" + hobby + "</li>");
          $("#list").append(newhobby);
          $("#hvalue").val("");
        });
      });
    </script>
    <style>
      html {
        font-family: Chalkduster, fantasy;
      }
      h3 {
        background-color: limegreen;
        width: 50%;
      }
      #hobbyList {
        position: relative;
        height: 105px;
      }
    </style>
  </head>
  <body>
    <form name="Form" action="" onsubmit="return(validate());">
      <div id="accordion">
        <h3>Personal</h3>
        <div>
          <input type="text" placeholder="First Name" name="fName" />
          <input type="text" placeholder="Last Name" name="lName" />
        </div>
        <h3>Hobbies</h3>
        <div>
          <input id="hvalue" type="text" placeholder="Hobby" />
          <input id="btn" type="button" value="Add Hobby" />
          <div id="hobbyList">
            <ul id="list"></ul>
          </div>
        </div>
        <h3>School</h3>
        <div>
          <input type="text" placeholder="School Name" name="schoolName" />
          <input type="text" placeholder="Major" name="major" />
        </div>
        <h3>Favorite music</h3>
        <div>
          <input type="text" placeholder="Genre" />
        </div>
      </div>
      <input type="submit" id="submitBtn" />
    </form>
  </body>
</html>
